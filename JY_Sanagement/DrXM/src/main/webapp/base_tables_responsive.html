<script type="text/javascript">
    $.ajax({
        url: "agenmer",
        dataType: "text",
        success: function (data) {

            var dedata = decodeURIComponent(data);

            var xqo = eval('(' + dedata + ')');


            var somemess="";
            for(var i in xqo){

                somemess+=  ("<tr>" +
                    "<td class=\"text-center\">" +
                    "<img class=\"img-avatar img-avatar-48\" src=\"assets/img/avatars/avatar2.jpg\" alt=\"\">" +
                    "</td>" +
                    "<td class=\"font-500\">"+xqo[i].agm_name+"</td>" +
                    "<td>"+xqo[i].agm_adress+"</td>" +
                    "<td>"+xqo[i].agm_phone+"</td>" +
                    "<td class=\"text-center\">" +
                    "<div class=\"btn-group\">" +
                    "<form>" +
                    "<button class=\"btn btn-xs btn-default\" type=\"button\" data-toggle=\"tooltip\" title=\"Edit Client\"><i class=\"ion-edit\"></i></button>" +
                    "<button class=\"btn btn-xs btn-default\" type=\"button\" data-toggle=\"tooltip\" title=\"Remove Client\" onclick='del(\"" +xqo[i].agm_name+ "\")'><i class=\"ion-close\"></i></button>" +
                    "</form> " +
                    "</div>" +
                    "</td>" +
                    "</tr> ");
            };

            $("#tbody1").append(somemess);
        }
    });
</script>
