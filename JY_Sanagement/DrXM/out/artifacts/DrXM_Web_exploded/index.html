        <script type="text/javascript">
            $.ajax({
                url:"agendz",
                dataType:"text",
                success :function (data) {
                    var str=eval("("+data+")");
                    $("#pointer1").append(str.mr_number);
                    $("#pointer2").append(str.ag_order);
                    $("#pointer3").append(str.ag_waste);
                    $("#pointer10").append(str.agmess_number+" New");

                }
            })

        </script>
        <script type="text/javascript">
            var myCharts00 = echarts.init(document.getElementById('container'));
            myCharts00 .setOption({
                title : {
                    text: '流水分析',
                    subtext: ''
                },
                tooltip : {
                    trigger: 'axis',
                    axisPointer:{
                        type:"cross",
                        crossStyle:{
                            color:"red"
                        }
                    }

                },
                legend: {
                    data:['新增商户数','商户总营业额']
                },
                toolbox: {
                    show : true,
                    feature : {
                        dataView : {show: true, readOnly: true},
                        magicType : {show: true, type: ['line', 'bar']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                xAxis :
                    {
                        type : 'category',
                        data : [],
                        axisPointer: {
                            type: 'shadow'
                        }
                    }
                ,
                yAxis :[
                    {
                        type: 'value',
                        name: '营业额(万元)',
                        min: 0,
                        max: 6000,
                        interval: 1000
                    },
                    {
                        type: 'value',
                        name: '新增商户数',
                        min: 0,
                        max: 100,
                        interval: 10
                    }
                ]

                ,
                series : [
                    {
                        name:'新增商户数',
                        type:'line',
                        yAxisIndex: 1,
                        data:[],
                        markPoint:{
                            data:[
                                {type:"max",name:"最大值"},
                                {type:"min",name:"最小值"}
                            ]
                        },
                        markLine:{
                            data:
                                [
                                    {type:"average",name:"平均值"}
                                ]
                        }
                    },
                    {
                        name:'商户总营业额',
                        type:'bar',
                        data:[],
                        markPoint:{
                            data:[
                                {type:"max",name:"最大值"},
                                {type:"min",name:"最小值"}
                            ]
                        },
                        markLine:{
                            data:[
                                {type:"average",name:"平均值"}
                            ]
                        }
                    }
                ]
            });
            var time = [];
            var count = [];
            var pays = [];
            $.ajax({
                url:'agenview',
                dataType:'text',
                success:function(data){
                    var dedata= decodeURIComponent(data)
                    var result = eval("("+dedata+")");
                    for (var i in result) {
                        time.push(result[i].months);
                        pays.push(result[i].monay);
                        count.push(result[i].nb)
                    };

                    myCharts00.setOption({

                        series: [
                            {
                                name:'新增商户数',
                                data:count
                            },
                            {
                                name:'商户总营业额',
                                data:pays
                            }
                        ],
                        xAxis :
                            {
                                data : time
                            }
                    });
                },error :function () {
                    alert("view请求错误")
                }


            });
        </script>
